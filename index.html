<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="title.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="parent">
        <div class="container1">
            <div class="box1">
                <div class="photo">
                    <img src="mobile.png" alt="" style="width: 50%;padding-left: 350px;height: 450px;">
                </div>
            </div>
            <div class="box2">
                <div class="wrapper1">
                    <img src="logo.png" alt="" style="width: 55%; padding: 20px 75px;">
                    <div class="column1">
                        <input type="text" name="username" placeholder="Phone number,Username or Email address"
                            required>
                    </div>
                    <div class="column2">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="button"  type="submit">Log In</button>
                    <div class="bar">
                        <hr>
                        <div id="word">OR</div>
                        <hr>
                    </div>
                    <div class="fb">
                        <span><img src="https://www.guideoversands.co.uk/wp-content/uploads/2021/07/124010.png"
                                alt="pic" style="width: 10%;"></span>
                        <span><a href="" style="text-decoration: none;">Log in with Facebook</a></span>
                    </div>
                    <div class="forgot">
                        <a href="" style="text-decoration: none;">Forgot your password ?</a>
                    </div>
                </div>
                <div class="wrapper2">
                    <p class="Account">Don't have an account ?
                        <span><a href="" style="text-decoration: none; color: rgb(20, 122, 238);">Sign up</a></span>
                    </p>
                </div>
                <div class="wrapper3">
                    <div class="line">Get the App</div>
                    <div class="playstore">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                            alt="" style="width: 47%;margin: 5px;">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                            alt="" style="width: 47%;margin: 5px;">
                    </div>
                </div>
            </div>

        </div>
        <div class="container2">
            <div class="foot1">
                <div class="alphabet1">
                    Meta&emsp;&emsp;About&emsp;&emsp;Blog&emsp;&emsp;Jobs&emsp;&emsp;Help&emsp;&emsp;API&emsp;&emsp;Privacy&emsp;&emsp;Terms&emsp;&emsp;Top&nbsp;accounts&emsp;&emsp;Hashtags&emsp;&emsp;Locations&emsp;&emsp;Instagram&nbsp;Lite
                </div>
            </div>
            <div class="foot2">
                <div class="alphabet2">
                    Beauty&emsp;Dance&emsp;Fitness&emsp;Food&nbsp;&&nbsp;Drink&emsp;Home&nbsp;&&nbsp;garden&emsp;Music&emsp;Visual&nbsp;arts
                </div>
                <div class="alphabet3">
                    <label for="language">English(UK)</label>
                    <select name="" id="">
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Italian">Italian</option>
                    </select>
                    &emsp;
                    <span><i class="fa fa-copyright"></i>2021&nbsp;Instagram&nbsp;from&nbsp;Facebook</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html
